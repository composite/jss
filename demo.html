<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            #progress{border:1px solid black;padding:4px;overflow:hidden;}
            #progress:before{background-color:green;display:block;height:20px;content:'';}
        </style>
        <script type="text/javascript" src="jss.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                $(function(){
                    function autoproc(per){
                        if(isNaN(per)) per=0;
                        jss('#progress::before',{
                            width:per+'%'
                        });
                        jss('#letter::first-letter',{
                            'font-size':per+'px'
                        });
                        jss('#letter::first-line',{
                            'color':'rgb('+[~~per*2,~~per*2,~~per*2].join(',')+')'
                        });
                        if(per<100)
                            setTimeout(function(){
                                var after=per+(1/34*100);
                                autoproc(after>100?0:after);
                            },500);
                    }
                    autoproc();
                });
            };
        </script>
    </head>
    <body>
        <div id="progress"></div>
        <p id="letter">불러오는 중...
            <br/>Loading...
        </p>
    </body>
</html>
